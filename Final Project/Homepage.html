<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDealership Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button.signup {
            background-color: #28a745;
        }

        .button.signup:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the AutoDealership</h1>
        <p>Select an action below to proceed:</p>

        <div>
            <a href="http://localhost:8080/home/customers/signup" class="button signup">Signup</a>
            
        </div>
            <a href="http://localhost:8080/home/customers/login" class="button">Login</a>
        <div>
            
        </div>
    </div>
</body>
</html>
