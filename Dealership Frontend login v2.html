<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="customer-container">
        <h2>Customer Auth</h2>
        <h3>Sign Up</h3>
        <form id="customer-signup-form">
            <input type="text" id="customer-signup-id" placeholder="ID" required>
            <input type="text" id="customer-signup-name" placeholder="Name" required>
            <input type="text" id="customer-signup-lastname" placeholder="Last Name" required>
            <input type="email" id="customer-signup-email" placeholder="Email" required>
            <input type="password" id="customer-signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <h3>Log In</h3>
        <form id="customer-login-form">
            <input type="email" id="customer-login-email" placeholder="Email" required>
            <input type="password" id="customer-login-password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <div class="container" id="dealership-container">
        <h2>Dealership Auth</h2>
        <h3>Sign Up</h3>
        <form id="dealership-signup-form">
            <input type="text" id="dealership-signup-id" placeholder="ID" required>
            <input type="text" id="dealership-signup-name" placeholder="Name" required>
            <input type="email" id="dealership-signup-email" placeholder="Email" required>
            <input type="password" id="dealership-signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <h3>Log In</h3>
        <form id="dealership-login-form">
            <input type="email" id="dealership-login-email" placeholder="Email" required>
            <input type="password" id="dealership-login-password" placeholder="Password" required>
            <button type="submit" onclick="" >Log In</button>
        </form>

        <h3>Customer List</h3>
        <button id="view-customers">View Customers</button>
        <ul id="customer-list"></ul>
    </div>

    <script>
        const customerSignupForm = document.getElementById('customer-signup-form');
        const customerLoginForm = document.getElementById('customer-login-form');
        const dealershipSignupForm = document.getElementById('dealership-signup-form');
        const dealershipLoginForm = document.getElementById('dealership-login-form');
        const viewCustomersButton = document.getElementById('view-customers');
        const customerList = document.getElementById('customer-list');

        customerSignupForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const id = document.getElementById('customer-signup-id').value;
            const name = document.getElementById('customer-signup-name').value;
            const lastname = document.getElementById('customer-signup-lastname').value;
            const email = document.getElementById('customer-signup-email').value;
            const password = document.getElementById('customer-signup-password').value;

            const response = await fetch('http://localhost:8080/auth/signup/customer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id, name, lastname, email, password }),
            });

            const result = await response.text();
            alert(result);
        });

        customerLoginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('customer-login-email').value;
            const password = document.getElementById('customer-login-password').value;

            const response = await fetch('http://localhost:8080/auth/login/customer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const result = await response.text();
            alert(result);
        });

        dealershipSignupForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const id = document.getElementById('dealership-signup-id').value;
            const name = document.getElementById('dealership-signup-name').value;
            const email = document.getElementById('dealership-signup-email').value;
            const password = document.getElementById('dealership-signup-password').value;

            const response = await fetch('http://localhost:8080/auth/signup/dealership', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id, dname: name, email, password }),
            });

            const result = await response.text();
            alert(result);
        });

        dealershipLoginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('dealership-login-email').value;
            const password = document.getElementById('dealership-login-password').value;

            const response = await fetch('http://localhost:8080/auth/login/dealership', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const result = await response.text();
            alert(result);
        });

        viewCustomersButton.addEventListener('onclick', async () => {
            const response = await fetch('http://localhost:8080/auth/dealership/customers', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            const customers = await response.json();
            customerList.innerHTML = '';
            customers.forEach(customer => {
                const li = document.createElement('li');
                li.textContent = `${customer.name} ${customer.lastname} (${customer.email})`;
                customerList.appendChild(li);
            });
        });
    </script>
</body>
</html>
